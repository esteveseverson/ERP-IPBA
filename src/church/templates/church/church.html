{% extends "_base.html" %}

{% block content %}
<div class="h-lvh container mx-auto pt-30">
    <!-- Header section with title and create button -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Igrejas</h1>

        <!-- Create New Church Button -->
        <a href="{% url 'create_church' %}">
            <button
                class="cursor-pointer px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Criar Igreja
            </button>
        </a>
    </div>

    <div class="overflow-x-auto shadow-md rounded-lg">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100 justify-center align-center">
                <tr>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Imagem
                    </th>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Nome</th>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Rua
                    </th>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Numero
                    </th>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">
                        Bairro</th>
                    <th class="py-3 px-4 text-left text-sm font-medium text-gray-700 uppercase tracking-wider">Opções
                    </th>
                </tr>
            </thead>

            <tbody class="divide-y divide-gray-200">
                {% for church in churches %}
                <tr class="hover:bg-gray-50">
                    <td class="py-4 px-4">
                        <img src="{{ church.image.url }}" alt="Imagem: {{church.name}}"
                            class="h-20 w-32 object-cover rounded-md border border-gray-200">
                    </td>
                    <td class="py-4 px-4 text-sm font-medium text-gray-900">{{church.name}}</td>
                    <td class="py-4 px-4 text-sm text-gray-700">{{church.street}}</td>
                    <td class="py-4 px-4 text-sm text-gray-700">{{church.number}}</td>
                    <td class="py-4 px-4 text-sm text-gray-700">{{church.neighborhood}}</td>
                    <td class="py-4 px-4 text-sm">
                        <div class="flex space-x-2">
                            <a href="{% url 'view_church' church.id %}">
                                <button
                                    class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors">Ver</button>
                            </a>
                            <a href="{% url 'update_church' church.id %}">
                                <button
                                    class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">Editar</button>
                            </a>
                            <a href="{% url 'delete_church' church.id %}">
                                <button
                                    class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">Deletar</button>
                            </a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
