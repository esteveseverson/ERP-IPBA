{% load compress %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Igreja Presbiteriana</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Work+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>

<body class="bg-primary h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-96">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <img src="{% static 'public/ipb.svg' %}" alt="Logo" class="w-16 h-16">
            </div>
            <h1 class="text-2xl font-serif font-bold text-primary">Igreja Presbiteriana</h1>
            <p class="text-sm text-gray-600 mt-1">Área Administrativa</p>
        </div>

        <form class="space-y-5" action="" method="POST">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuário</label>
                <input type="username" id="username" name="username" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-primary text-white py-3 px-4 mt-5 rounded-md hover:bg-primary-darker focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition duration-200 font-medium">
                Entrar
            </button>
        </form>
    </div>
</body>

</html>
