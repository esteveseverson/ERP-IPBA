<div class="grid grid-cols-1 md:grid-cols-2 gap-8 animate-on-scroll">
    <!-- Contact Form -->
    <div class="card p-6">
        <h3 class="text-2xl font-serif font-bold text-primary mb-6">Envie uma Mensagem</h3>

        <form id="contact-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input type="text" id="name" name="name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    required>
            </div>

            <div>
                <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Assunto</label>
                <select id="subject" name="subject"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <option value="information">Informações Gerais</option>
                    <option value="prayer">Pedido de Oração</option>
                    <option value="membership">Informações sobre Membresia</option>
                    <option value="visit">Agendar uma Visita</option>
                    <option value="other">Outro Assunto</option>
                </select>
            </div>

            <div>
                <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Mensagem</label>
                <textarea id="message" name="message" rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    required></textarea>
            </div>

            <button type="submit" class="rounded-full bg-gray-500 w-full pointer-events-none">Enviar Mensagem</button>
        </form>
    </div>
